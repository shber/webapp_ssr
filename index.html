    <style>
      .homeLoading {width: 100vw; height: 100vh; display: flex; text-align: center; align-items: center; background-color: #fff; position: fixed; }
      .sk-chase{width:60px;height:60px;margin:0 auto;position:relative;animation:sk-chase 2.5s infinite linear both;}.sk-chase-dot{width:100%;height:100%;position:absolute;left:0;top:0;animation:sk-chase-dot 2.0s infinite ease-in-out both;}.sk-chase-dot:before{content:'';display:block;width:25%;height:25%;background-color:#e5e5e5;border-radius:100%;animation:sk-chase-dot-before 2.0s infinite ease-in-out both;}.sk-chase-dot:nth-child(1){animation-delay:-1.1s;}.sk-chase-dot:nth-child(2){animation-delay:-1.0s;}.sk-chase-dot:nth-child(3){animation-delay:-0.9s;}.sk-chase-dot:nth-child(4){animation-delay:-0.8s;}.sk-chase-dot:nth-child(5){animation-delay:-0.7s;}.sk-chase-dot:nth-child(6){animation-delay:-0.6s;}.sk-chase-dot:nth-child(1):before{animation-delay:-1.1s;}.sk-chase-dot:nth-child(2):before{animation-delay:-1.0s;}.sk-chase-dot:nth-child(3):before{animation-delay:-0.9s;}.sk-chase-dot:nth-child(4):before{animation-delay:-0.8s;}.sk-chase-dot:nth-child(5):before{animation-delay:-0.7s;}.sk-chase-dot:nth-child(6):before{animation-delay:-0.6s;}@keyframes sk-chase{100%{transform:rotate(360deg);}}@keyframes sk-chase-dot{80%,100%{transform:rotate(360deg);}}@keyframes sk-chase-dot-before{50%{transform:scale(0.4);}100%,0%{transform:scale(1.0);}}
    </style>

    </div>

    <script>
        // 封装一个根据屏幕尺寸自动改变html的font-size大小的函数
        function rem() {
          //  获取html的宽度
          let htmlW = document.documentElement.clientWidth;
          // 获取body的宽度
          let bodyW = document.body.clientWidth;
          // 兼容处理
          let W = htmlW || bodyW;
          // 设置html的font-size大小
          // 因为设计图尺寸是750，所以平分，这样*100之后，1rem就等于100px;
          document.documentElement.style.fontSize = (W / 10) + 'px';
        }
        // 定义屏幕宽度改变时触发
        window.onresize = function () { rem() }
        // 设置初始触发一次
        rem()
    </script>
    <script src="https://static.mingchu.co/webapp/assets/js/sensorsdata.min.js"></script>
